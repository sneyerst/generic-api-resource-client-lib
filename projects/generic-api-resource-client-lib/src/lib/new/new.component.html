<h1 *ngIf="displayTitle">{{pageTitle}}</h1>

<div [formGroup]="_resourceFormGroup" class="form-group">

  <ng-container *ngFor="let formComponent of _resourceFormComponents">
    <mat-form-field *ngIf="formComponent.type == 'textfield'">
      <mat-label>{{formComponent.label}}</mat-label>
      <input matInput formControlName="{{formComponent.name}}">
    </mat-form-field>

    <mat-form-field *ngIf="formComponent.type == 'textarea'">
      <mat-label>{{formComponent.label}}</mat-label>
      <textarea matInput formControlName="{{formComponent.name}}"></textarea>
    </mat-form-field>

    <mat-checkbox *ngIf="formComponent.type == 'checkbox'"
                  formControlName="{{formComponent.name}}">{{formComponent.label}}</mat-checkbox>

    <mat-form-field *ngIf="formComponent.type == 'dropdown'">
      <mat-select placeholder="{{formComponent.label}}" formControlName="{{formComponent.name}}">
        <mat-option *ngFor="let option of formComponent.options" [value]="option.id">
          {{option.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- <ng-container *ngIf="formComponent.type == 'file'">
       <p *ngIf="formComponent.file_present">A file has already been uploaded.</p>
       <button *ngIf="formComponent.file_present" mat-raised-button color="primary" (click)="genericDetailComponent.initiateFileSelection(formComponent.name)">Select {{formComponent.name}} and overwrite</button>
       <p *ngIf="!formComponent.file_present">No file has been uploaded yet.</p>
       <button *ngIf="!formComponent.file_present" mat-raised-button color="primary" (click)="genericDetailComponent.initiateFileSelection(formComponent.name)">Select {{formComponent.name}}</button>
       <input type="file" id="{{formComponent.name}}_uploader" name="{{formComponent.name}}" (change)="genericDetailComponent.onFileChange($event)" [hidden]="true">
       <input type="text" formControlName="{{formComponent.name}}" [hidden]="true">
     </ng-container>-->

  </ng-container>

  <p class="detailActions">
    <button mat-raised-button color="primary" *ngIf="_resourceFormGroup.status == 'VALID'" (click)="createResource()">Create</button>
    <button mat-raised-button color="secondary" (click)="cancelButtonClicked()">Cancel</button>
  </p>

</div>
